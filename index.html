<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rushfam.info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">

    <!-- Title Section -->
    <header>
        <h1>Rush Fam Hangout</h1>
    </header>

    <!-- Content Section -->
    <main>
        <section class="text-section">
        <p>rushfam.info</p>
        <p>
            Access quick links.</li>
            Send a quick email.</li>
            Send a quick chat.</li>
        </p>
        </section>

        <!-- Links Section -->
    <section class="links-section">
        <a href="https://raptus.site" class="link" target="_blank">
            <img src="https://raw.githubusercontent.com/mrush83/rush-website/main/images/raptus.png" alt="Link Image 1">
        </a>
        <a href="https://ublockorigin.com/" class="link" target="_blank">
            <img src="https://raw.githubusercontent.com/mrush83/rush-website/main/images/adblock.png" alt="Link Image 2">
        </a>
        <!-- Add more links as needed -->
    </section>

    </main>

    <!-- Info Button -->
    <button class="info-btn">i</button>
    
    <!-- Contact Form at Bottom Right -->
    <div class="contact-box">
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Live Chat Section -->
    <div class="chat-window">
        <div class="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" class="chat-input" placeholder="Type your message...">
        <button class="chat-send">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
