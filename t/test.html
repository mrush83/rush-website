<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #000; /* Dark mode background */
  color: #fff; /* White font color */
  text-align: center; /* Center all text */
  margin: 0;
  font-family: Arial, sans-serif;
}

h1 {
  font-size: 3vw; /* Dynamically sized title */
  margin-top: 20px;
}

h2 {
  font-size: 1vw; /* Dynamically sized subtitle */
  margin-top: 10px;
}

.image-container {
  display: flex;
  justify-content: center;
  flex-wrap: nowrap; /* Prevent wrapping to keep all characters in one row */
  margin-top: 40px;
  overflow-x: auto; /* Allow horizontal scrolling if necessary */
}

.character {
  margin: 20px;
  max-width: 200px; /* Set a fixed width for each character */
}

.character img {
  width: 100%; /* Adjust to full width of character container */
  height: auto; /* Maintain aspect ratio */
}

.description {
  margin-top: 5px;
  font-size: 0.9em; /* Slightly smaller font size for better fit */
  white-space: pre-line; /* Preserve line breaks */
}

.thermometer-container {
  display: inline-block;
  width: 100px;
  height: 200px;
  background: #000; /* Match background color */
  border-radius: 10px;
  position: relative;
  overflow: hidden;
  margin-top: 10px;
}

.thermometer-fill {
  width: 100%;
  background: red; /* Change to red for HP fill */
  position: absolute;
  bottom: 0;
  transition: height 0.3s;
  z-index: 1; /* Lower stacking order */
}

.thermometer-label {
  position: absolute;
  left: 5px;
  color: white;
  font-weight: bold;
  z-index: 4; /* Higher stacking order to appear above the fill */
}

.full-label {
  top: 10px;
}

.dead-label {
  bottom: 10px;
}

.line, .dotted-line {
  position: absolute;
  width: 100%;
  z-index: 2; /* Higher stacking order to appear above the fill */
}

.line {
  border-bottom: 2px solid white;
}

.dotted-line {
  border-bottom: 1px dotted white;
}

.marker {
  position: absolute;
  left: 10px;
  font-size: 0.8em;
  font-weight: bold;
  z-index: 3; /* Higher stacking order to appear above the fill */
}

/* Health Point Markers */
.marker-50 { bottom: calc(50 / 60 * 100%); }
.marker-40 { bottom: calc(40 / 60 * 100%); }
.marker-30 { bottom: calc(30 / 60 * 100%); }
.marker-20 { bottom: calc(20 / 60 * 100%); }
.marker-10 { bottom: calc(10 / 60 * 100%); }

/* Lines */
.line-50 { bottom: calc(50 / 60 * 100%); }
.line-40 { bottom: calc(40 / 60 * 100%); }
.line-30 { bottom: calc(30 / 60 * 100%); }
.line-20 { bottom: calc(20 / 60 * 100%); }
.line-10 { bottom: calc(10 / 60 * 100%); }

.dotted-line-45 { bottom: calc(45 / 60 * 100%); }
.dotted-line-35 { bottom: calc(35 / 60 * 100%); }
.dotted-line-25 { bottom: calc(25 / 60 * 100%); }
.dotted-line-15 { bottom: calc(15 / 60 * 100%); }
.dotted-line-5 { bottom: calc(5 / 60 * 100%); }

.button-container {
  margin-top: 10px;
}

.button {
  font-size: 1.2em;
  padding: 5px 10px;
  margin: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>HEROES OF BARCARDIA CHARACTER SIGNATURE MOVES</h1>
<h2>(Base Game)</h2>

<div class="image-container">
  <!-- Repeat the character block for each character -->
  <div class="character">
    <img src="https://raw.githubusercontent.com/mrush83/rush-website/main/images/Absinthia.png" alt="Absinthia">
    <div class="description">
      <strong>ABSINTHIA</strong><br>
      Between turns, you may swap one of your Power-Ups
      with a Power-Up that has been dropped in the dungeon.
    </div>
    <h2>Health Points</h2>
    <div class="thermometer-container">
      <div class="thermometer-label full-label">Full</div>
      <div class="thermometer-fill" id="thermometer-fill-1" style="height: 100%;"></div>
      <div class="thermometer-label dead-label">Dead</div>
      <div class="line line-50"></div>
      <div class="line line-40"></div>
      <div class="line line-30"></div>
      <div class="line line-20"></div>
      <div class="line line-10"></div>
      <div class="marker marker-50">50</div>
      <div class="marker marker-40">40</div>
      <div class="marker marker-30">30</div>
      <div class="marker marker-20">20</div>
      <div class="marker marker-10">10</div>
      <div class="dotted-line dotted-line-45"></div>
      <div class="dotted-line dotted-line-35"></div>
      <div class="dotted-line dotted-line-25"></div>
      <div class="dotted-line dotted-line-15"></div>
      <div class="dotted-line dotted-line-5"></div>
    </div>
    <div class="button-container">
      <button class="button" onclick="adjustHealth(5, 1)">+</button>
      <button class="button" onclick="adjustHealth(-5, 1)">-</button>
    </div>
  </div>

  <!-- Add more characters similarly, ensuring to include dotted lines within each thermometer-container -->
  
</div> <!-- Closing tag for image-container -->

<script>
  let health = [60, 60, 60, 60, 60, 60]; // Start at max health for all characters
  const maxHealth = 60;
  const minHealth = 0;

  function updateThermometer(index) {
    const fill = document.getElementById('thermometer-fill-' + index);
    fill.style.height = (health[index - 1] / maxHealth * 100) + '%';
  }

  function adjustHealth(amount, index) {
    health[index - 1] = Math.max(minHealth, Math.min(maxHealth, health[index - 1] + amount));
    updateThermometer(index);
  }

  for (let i = 1; i <= health.length; i++) {
    updateThermometer(i); // Initial update for all characters
  }
</script>

</body>
</html>
