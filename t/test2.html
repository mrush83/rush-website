<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #000; /* Dark mode background */
  color: #fff; /* White font color */
  text-align: center; /* Center all text */
  margin: 0;
  font-family: Arial, sans-serif;
}

h1 {
  font-size: 3vw; /* Dynamically sized title */
  margin-top: 20px;
}

h2 {
  font-size: 1vw; /* Dynamically sized subtitle */
  margin-top: 10px;
}

.image-container {
  display: flex;
  justify-content: center;
  flex-wrap: nowrap; /* Prevent wrapping to keep all characters in one row */
  margin-top: 40px;
  overflow-x: auto; /* Allow horizontal scrolling if necessary */
}

.character {
  margin: 20px;
  max-width: 200px; /* Set a fixed width for each character */
  position: relative; /* To position health bars/buttons absolutely */
}

.character img {
  width: 100%; /* Adjust to full width of character container */
  height: auto; /* Maintain aspect ratio */
  cursor: pointer; /* Indicate clickable image */
}

.description {
  margin-top: 5px;
  font-size: 0.9em; /* Slightly smaller font size for better fit */
  white-space: pre-line; /* Preserve line breaks */
}

.thermometer-container {
  display: none; /* Initially hidden */
  width: 100px;
  height: 200px;
  background: #000; /* Match background color */
  border-radius: 10px;
  position: relative;
  overflow: hidden;
  margin-top: 10px;
}

.thermometer-fill {
  width: 100%;
  background: red; /* Change to red for HP fill */
  position: absolute;
  bottom: 0;
  transition: height 0.3s;
}

.button-container {
  display: none; /* Initially hidden */
  margin-top: 10px;
}

.button {
  font-size: 1.2em;
  padding: 5px 10px;
  margin: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>HEROES OF BARCARDIA CHARACTER SIGNATURE MOVES</h1>
<h2>(Base Game)</h2>

<div class="image-container">

  <div class="character">
    <img src="https://raw.githubusercontent.com/mrush83/rush-website/main/images/Absinthia.png" alt="Absinthia" onclick="toggleHealth(1)">
    <div class="description">
      <strong>ABSINTHIA</strong><br>
      Between turns, you may swap one of your Power-Ups
      with a Power-Up that has been dropped in the dungeon.
    </div>
    <h2>Health Points</h2>
    <div class="thermometer-container" id="thermometer-container-1">
      <div class="thermometer-fill" id="thermometer-fill-1" style="height: 100%;"></div>
    </div>
    <div class="button-container" id="button-container-1">
      <button class="button" onclick="adjustHealth(5, 1)">+</button>
      <button class="button" onclick="adjustHealth(-5, 1)">-</button>
    </div>
  </div>

  <!-- Repeat similar structure for other characters -->

</div> <!-- Closing tag for image-container -->

<script>
  let health = [60, 60, 60, 60, 60, 60]; // Start at max health for all characters
  const maxHealth = 60;
  const minHealth = 0;

  function updateThermometer(index) {
    const fill = document.getElementById('thermometer-fill-' + index);
    fill.style.height = (health[index - 1] / maxHealth * 100) + '%';
  }

  function adjustHealth(amount, index) {
    health[index - 1] = Math.max(minHealth, Math.min(maxHealth, health[index - 1] + amount));
    updateThermometer(index);
  }

  function toggleHealth(index) {
    const thermometerContainer = document.getElementById('thermometer-container-' + index);
    const buttonContainer = document.getElementById('button-container-' + index);
    
    const isVisible = thermometerContainer.style.display === 'block';
    
    thermometerContainer.style.display = isVisible ? 'none' : 'block';
    buttonContainer.style.display = isVisible ? 'none' : 'block';
  }

  for (let i = 1; i <= health.length; i++) {
    updateThermometer(i); // Initial update for all characters
  }
</script>

</body>
</html>
